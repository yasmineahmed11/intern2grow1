<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>
<body>
  <div class="loginmain">
    <div class="loginbox">
    <div class="image">
      <img src="intern.png" alt="login photo">
      <div class="textimage">
        <h2>Work with us</h2>
        <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Morbi lobortis maximus nunc, ac rhoncus odio congue quis. Sed ac semper orci, eu porttitor lacus.</p>
      </div>
    </div>
    <form class="loginform">
      <h2 id="h">Welcome back!</h2>
    <div class="social-buttons">
      <div class="social-button-box">
      <a href="google-authentication-url" class="social-button"><i class="fa fa-google"></i>Continue with Google</a>
      </div>
      <div class="social-button-box">
      <a href="twitter-authentication-url" class="social-button"><i class="fa fa-twitter"></i>Continue with Twitter</a>
      </div>
    </div>
    <div class="or-line">
      <span class="or-word">or</span>
    </div>
    <div class="info">
      <label for="email">Enter your email address</label>
      <input type="email" id="email" name="email" required>
      <div class="passwordcontainer">
      <label for="password" id="pa">Enter your password</label>
      <div class="passinput">
      <i class="fa fa-eye-slash" id="hidepassword">Hide</i>
      <input type="password" id="password" name="password" required>
      </div>
      </div>
      <p class="forgot-password"><a href="forgot-password.html">Forget your password</a></p>
      <button type="submit">Sign in</button>
    </div>
      <p class="signup-link">Don't have an account? <a href="signup.html">Sign up</a></p>
    </form>
    </div>
  </div>
</body>
</html>
